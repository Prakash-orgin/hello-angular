<div class="min-h-screen bg-[#414854] p-[30px]">
  <div class="mb-10">
    <mat-form-field class="example-form-field">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="rangePicker">
        <input matStartDate placeholder="Start date" />
        <input matEndDate placeholder="End date" />
      </mat-date-range-input>
      <mat-hint class="text-gray-400">MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="rangePicker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button matDateRangePickerApply>Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
  </div>
  <mat-grid-list
    [cols]="breakpoint"
    rowHeight="2:1.5"
    gutterSize="30"
    (window:resize)="onResize($event)"
  >
    @for (data of wellCardsData; track data.title) {
    <mat-grid-tile class="flex justify-center items-center">
      <app-well-card class="w-full h-full" [data]="data"></app-well-card>
    </mat-grid-tile>
    }
  </mat-grid-list>
</div>
