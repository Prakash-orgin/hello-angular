<mat-sidenav-container class="example-container">
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    class="example-sidenav p-4"
    [fixedInViewport]="true"
    [fixedTopGap]="0"
    [fixedBottomGap]="0"
  >
    <div class="rounded-3xl h-full">
      <div
        class="flex flex-col px-3 py-4 overflow-y-auto bg-gray-200 dark:bg-gray-800 space-y-2 font-medium w-full rounded-3xl h-full"
      >
        <h2 class="p-3 font-bold text-4xl">
          Wearable <mat-icon>keyboard_arrow_right</mat-icon>
        </h2>
        @for (nav of navItems; track nav.name) {
        <a
          class="flex items-center p-3 text-gray-900 rounded-3xl dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group capitalize {{
            nav.name == activeNav
              ? 'text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700'
              : ''
          }}"
          routerLink="/{{ nav.name }}"
          (click)="onNavChange(nav.name)"
        >
          <mat-icon
            class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            >{{ nav.icon }}</mat-icon
          >
          <span class="ms-3"> {{ nav.name }}</span>
        </a>

        }
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="p-4 h-screen">
      <div
        class="p-4 border-2 border-gray-200 border-dashed rounded-3xl dark:border-gray-700"
      >
        <router-outlet />
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
